<!DOCTYPE html>
<html>

<head>
    <title>Arguments object in JS</title>
</head>

<body>
    <h2>Arguments object in JS</h2>
    <p>Finding the largest numberwith the help of Argument Objects</p>
    <p id="demo"></p>
    <script>
        function findMax() {
            var max = 0
            for (i = 0; i < arguments.length; i++) {
                if (arguments[i] > max) {
                    max = arguments[i];
                }
            }
            return max;
        }
        document.getElementById("demo").innerHTML = findMax(8, 4, 5, 6, 2);

    </script>
</body>

</html>
