<!DOCTYPE html>
<html>

<head>
    <title>Built-in Math objects in JS</title>
</head>

<body>
    <h3>Built-in Math objects in JS</h3>
    <p>Maximum number from 2,6,4,10,5</p>
    <u>
        <p id="demo" style="font-size: larger;"></p>
    </u>
    <script type="text/javascript">
        var value = Math.acos(-1)
        document.write("Demo1 Test Value:" + value + "<br>");
        var value = Math.asin(1)
        document.write("Demo1 Test Value:" + value + "<br>");
        var value = Math.atan(5)
        document.write("Demo1 Test Value:" + value + "<br>");
        function findMax() {
            var max = 0
            for (i = 0; i < arguments.length; i++) {
                if (arguments[i] > max) {
                    max = arguments[i];
                }
            }
            return max;
        }
        document.getElementById("demo").innerHTML = findMax(10, 4, 5, 6, 2);

    </script>
</body>

</html>
