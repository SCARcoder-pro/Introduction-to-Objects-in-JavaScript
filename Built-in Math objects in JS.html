<!DOCTYPE html>
<html>

<head>
    <title>Built-in Math objects in JS</title>
</head>

<body>
    <h3>Built-in Math objects in JS</h3>
    <script type="text/javascript">
        var value = Math.acos(-1)
        document.write("Demo1 Test Value:" + value + "<br>");
        var value = Math.asin(1)
        document.write("Demo1 Test Value:" + value + "<br>");
        var value = Math.atan(5)
        document.write("Demo1 Test Value:" + value + "<br>");
    </script>
</body>

</html>
