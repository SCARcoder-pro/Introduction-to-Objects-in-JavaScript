<!DOCTYPE html>
<html>

<head>
    <title>Objects and their Properties in JS</title>
</head>

<body>
    <h2>Objects and their Properties in JS</h2>
    <p>There are two ways to acces properties in javascrip!</p>
    <p>We can use .property or ["property]</p>
    <p id="demo"></p>
    <script>
        var person = {
            firstName: "I",
            age: "20",
        }
        document.getElementById("demo").innerHTML = person.firstName + " am " + person.age + " years old";
    </script>
</body>

</html>
